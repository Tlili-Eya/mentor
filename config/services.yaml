# config/services.yaml

parameters:
    pdp_directory: '%kernel.project_dir%/public/uploads/pdp'

services:
    # Configuration globale (niveau racine – garde-la)
    _defaults:
        autowire: true
        autoconfigure: true

    # Détection automatique des services (sans déclaration d'IA)
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Command/'  # garde si tu as des commandes console

    # Contrôleurs
    App\Controller\:
        resource: '../src/Controller/'
        tags: ['controller.service_arguments']