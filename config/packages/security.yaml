security:
    # Password hashers
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\Utilisateur:
            algorithm: auto

    # Provider
    providers:
        app_user_provider:
            entity:
                class: App\Entity\Utilisateur
                property: email

    role_hierarchy:
        ROLE_ADMINISTRATEUR: [ROLE_ADMINM, ROLE_ADMIN, ROLE_ENSEIGNANT]
        ROLE_ADMINM: [ROLE_ADMIN, ROLE_ENSEIGNANT]
        ROLE_ENSEIGNANT: [ROLE_USER]
        ROLE_ADMIN: [ROLE_USER]


    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            user_checker: App\Security\UserChecker

            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: true
                success_handler: App\Security\LoginSuccessHandler

            logout:
                path: app_logout
                target: app_login
                invalidate_session: true

            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /

            entry_point: form_login

    # ✅ CORRECTION: Règles d'accès réorganisées
    access_control:
        # Pages publiques (AVANT la règle générale)
        - { path: ^/login$, roles: PUBLIC_ACCESS }
        - { path: ^/logout$, roles: PUBLIC_ACCESS }
        - { path: ^/reset-password, roles: PUBLIC_ACCESS }
        - { path: ^/utilisateur/new$, roles: PUBLIC_ACCESS }
        
        # Backoffice admin uniquement
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/adminm, roles: ROLE_ADMINM }
        # Routes utilisateur connecté
        - { path: ^/utilisateur, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/chat, roles: [ROLE_ADMINM, ROLE_ENSEIGNANT] }

