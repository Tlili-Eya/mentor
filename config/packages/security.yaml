security:
    # Password hashers
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\Utilisateur:
            algorithm: auto

    # Provider
    providers:
        app_user_provider:
            entity:
                class: App\Entity\Utilisateur
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            user_checker: App\Security\UserChecker

            # Utilisation de nos deux authentificateurs personnalisés
            custom_authenticator: 
                - App\Security\CustomAuthenticator
                - App\Security\GoogleAuthenticator

            # Désactivation du form_login standard car CustomAuthenticator gère le login maintenant
            # form_login:
            #     login_path: app_login
            #     check_path: app_login
            #     enable_csrf: true
            #     success_handler: App\Security\LoginSuccessHandler

            logout:
                path: app_logout
                target: app_login
                invalidate_session: true

            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /

            entry_point: App\Security\CustomAuthenticator

    # ✅ CORRECTION: Règles d'accès réorganisées
    access_control:
        # Pages publiques (AVANT la règle générale)
        - { path: ^/login$, roles: PUBLIC_ACCESS }
        - { path: ^/logout$, roles: PUBLIC_ACCESS }
        - { path: ^/connect/google, roles: PUBLIC_ACCESS }
        - { path: ^/reset-password, roles: PUBLIC_ACCESS }
        - { path: ^/utilisateur/new$, roles: PUBLIC_ACCESS }
        
        # Backoffice admin uniquement
        - { path: ^/admin, roles: ROLE_ADMIN }
        
        # Routes utilisateur connecté
        - { path: ^/utilisateur, roles: IS_AUTHENTICATED_FULLY }
        
        # ⚠️ IMPORTANT: PAS de règle générale ^/ car elle bloquerait tout
